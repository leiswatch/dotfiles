[general]
import = ["/home/leiswatch/.config/alacritty/themes/tokyonight-night.toml"]

[window]
dimensions = { columns = 120, lines = 30 }
padding = { x = 5, y = 5 }
opacity = 1
blur = false
startup_mode = "Windowed"

[scrolling]
history = 99999

[font]
normal = { family = "JetBrainsMono Nerd Font Propo", style = "Medium" }
bold = { family = "JetBrainsMono Nerd Font Propo", style = "SemiBold" }
italic = { family = "JetBrainsMono Nerd Font Propo", style = "Medium Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font Propo", style = "SemiBold Italic" }
offset = { x = 0, y = 6 }
glyph_offset = { x = 0, y = 3 }
size = 13
builtin_box_drawing = true

[cursor]
style = { shape = "Block", blinking = "Never" }

[mouse]
hide_when_typing = true
