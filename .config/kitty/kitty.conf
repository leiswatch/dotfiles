font_family      JetBrainsMono NF Regular
bold_font        JetBrainsMono NF SemiBold
italic_font      JetBrainsMono NF Italic
bold_italic_font JetBrainsMono NF SemiBold Italic

font_size 13.0
modify_font baseline 0
adjust_line_height 120%
scrollback_lines 99999
window_padding_width 0
window_margin_width 5.0
background_opacity 0.98
tab_bar_margin_width 0
tab_bar_style powerline
tab_powerline_style angled
tab_bar_margin_height 5.0 0.0
tab_bar_margin_width 5.0
tab_bar_align left
tab_title_template "{index}: {title}"
cursor_shape block
cursor_blink_interval 0
disable_ligatures always
enable_audio_bell no
remember_window_size no
initial_window_width 120c
initial_window_height 30c
shell_integration disabled
tab_bar_edge bottom
tab_bar_min_tabs 2
confirm_os_window_close 0
text_composition_strategy 1.7 0
linux_display_server x11

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

