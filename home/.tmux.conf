# Tokyonight
thm_fg="#c0caf5"
thm_bg="#1a1b26"
thm_black="#16161e"
thm_cyan="#89ddff"
thm_gray="#292e42"
thm_magenta="#bb9af7"
thm_red="#f7768e"
thm_green="#9ece6a"
thm_yellow="#e0af68"
thm_blue="#7aa2f7"
thm_orange="#ff9e64"
thm_surface2="#3b4261"
thm_flamingo="#b4f9f8"
thm_subtext0="#737aa2"

set -g popup-border-style "fg=${thm_surface2}"
set -g popup-style "fg=${thm_fg}"
set -g popup-border-lines "single"

set -g status-position "bottom"
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

set -g message-style "fg=${thm_cyan} bg=${thm_bg} align=left"
set -g message-command-style "fg=${thm_blue} bg=${thm_black} align=left"

set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_cyan}"

setw -g window-status-activity-style "fg=${thm_fg} bg=${thm_bg}"
setw -g window-status-separator " "
setw -g window-status-style "fg=${thm_fg} bg=${thm_bg}"

set -g status-left "#{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg] î¯ˆ #S #[fg=$thm_subtext0,bg=$thm_bg] "
set -g status-right ""

setw -g window-status-format "#[fg=$thm_bg,bg=$thm_surface2] #I #[fg=$thm_bg,bg=$thm_surface2]#W "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_cyan] #I #[fg=$thm_bg,bg=$thm_cyan]#W "

setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_orange} bg=${thm_black} bold"

run -b '~/.tmux/plugins/tpm/tpm'
