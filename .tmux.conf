# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'omerxx/tmux-sessionx'

set-option -g prefix C-a
bind-key C-a send-prefix

bind C-p previous-window
bind C-n next-window
bind-key x kill-pane
bind R source-file '/home/leiswatch/.tmux.conf'
#bind C-i display-popup -E "tms"
#bind C-o display-popup -E "tms switch"
set -g @sessionx-bind 'C-o'
set -g @sessionx-custom-paths '/home/leiswatch/Projects/bold,/home/leiswatch/Projects/dev'
set -g @sessionx-custom-paths-subdirectories 'true'
set -g @sessionx-filter-current 'false'
set -g @sessionx-preview-enabled 'true'
set -g @sessionx-layout 'reverse'
set -g @sessionx-window-height '70%'
set -g @sessionx-window-width '70%'
set -g @sessionx-preview-location 'right'
set -g @sessionx-preview-ratio '50%'
set -g @sessionx-pointer "󰁔"
set -g @sessionx-prompt "  "
set -g @sessionx-additional-options "--color=bg+:#313244,spinner:#f5e0dc,hl:#f38ba8,fg:#cdd6f4,header:#f38ba8,info:#cba6f7,pointer:#f5e0dc,marker:#f5e0dc,fg+:#cdd6f4,prompt:#cba6f7,hl+:#f38ba8,separator:#45475a,scrollbar:#45475a,border:#313244,label:#cdd6f4 --border=sharp --no-info --preview-window=border-sharp"
set -g @sessionx-bind-select-up 'ctrl-p'
set -g @sessionx-bind-select-down 'ctrl-n'
set -g @sessionx-tmuxinator-mode 'off'
set -g @sessionx-legacy-fzf-support 'off'
set -g @sessionx-zoxide-mode 'off'

set -g mouse on
set -g base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -g allow-rename off
setw -g pane-base-index 1
setw -g mode-keys vi
set -g status-keys vi
set -g @yank_with_mouse on
set -g @continuum-save-interval '15'
set -g @resurrect-dir '~/.tmux/ressurect'
set -g @resurrect-processes 'gitui lazygit'

# Kitty
set -g default-terminal "$TERM"
set-option -gas terminal-overrides "*:Tc" # true color support
set-option -gas terminal-overrides "*:RGB" # true color support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -gq allow-passthrough on

set -g @continuum-restore 'on'

setw -g history-limit 50000000

# Catppuccin Mocha
thm_fg="#cdd6f4"
thm_bg="#1e1e2e"
thm_black="#11111b"
thm_cyan="#89dceb"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_surface2="#45475a"

set -g status-position bottom
set -g status "on"
set -g status-bg "${thm_black}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

set -g message-style fg="${thm_pink}",bg="${thm_black}",align="centre"
set -g message-command-style fg="${thm_blue}",bg="${thm_black}",align="centre"

set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_blue}"

setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_black}",none
setw -g window-status-separator " "
setw -g window-status-style fg="${thm_fg}",bg="${thm_black}",none

set -g status-left "#{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg]  #S #[bg=$thm_black, fg=$thm_black] "
set -g status-right "#[fg=$thm_bg,bg=$thm_cyan]  #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) #[fg=$thm_black,bg=$thm_black] #[fg=$thm_bg,bg=$thm_bg]#[fg=$thm_black,bg=$thm_magenta]  #H #[fg=$thm_black,bg=$thm_black]"

setw -g window-status-format "#[fg=$thm_bg,bg=$thm_surface2] #I | #[fg=$thm_bg,bg=$thm_surface2]#W "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_blue] #I | #[fg=$thm_bg,bg=$thm_blue]#W "

setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_orange} bg=${thm_black} bold"

run -b '~/.tmux/plugins/tpm/tpm'
